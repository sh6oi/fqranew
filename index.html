<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم فكرة لتطوير الجانب العملي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: var(--primary);
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
            background-color: var(--light);
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            height: 180px;
            resize: vertical;
        }
        
        .char-count {
            text-align: left;
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn i {
            margin-left: 8px;
        }
        
        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease-out;
            position: relative;
            padding-right: 50px;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: #e8f5e9;
            color: var(--success);
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #ffebee;
            color: var(--danger);
            border: 1px solid #ffcdd2;
        }
        
        .message i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .admin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .admin-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lightbulb"></i> أفكار لتطوير الجانب العملي</h1>
            <p>شاركنا أفكارك الإبداعية لتطوير مادة الأجهزة</p>
        </div>
        
        <div class="form-container">
            <form id="ideaForm">
                <div class="form-group">
                    <label for="studentName"><i class="fas fa-user"></i> اسم الطالب:</label>
                    <input type="text" id="studentName" placeholder="أدخل اسمك الكامل" required>
                </div>
                
                <div class="form-group">
                    <label for="idea"><i class="fas fa-edit"></i> فكرة التطوير:</label>
                    <textarea id="idea" placeholder="اكتب فكرتك الإبداعية لتطوير الجانب العملي لمادة الأجهزة هنا..." required></textarea>
                    <div class="char-count">عدد الأحرف: <span id="charCount">0</span></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> إرسال الفكرة
                </button>
            </form>
            
            <div id="message" class="message">
                <i class="fas fa-check-circle"></i>
                <span id="messageText"></span>
            </div>
            
            <div class="admin-link">
                <a href="admin.html">
                    <i class="fas fa-user-shield"></i> الانتقال إلى صفحة المشرف
                </a>
            </div>
            
            <div class="footer">
                <p>جميع الحقوق محفوظة &copy; 2023</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAko7XItvf5nE6kF9AiFTyS9aag5HRzAY",
            authDomain: "data11-11740.firebaseapp.com",
            databaseURL: "https://data11-11740-default-rtdb.firebaseio.com",
            projectId: "data11-11740",
            storageBucket: "data11-11740.firebasestorage.app",
            messagingSenderId: "317387675546",
            appId: "1:317387675546:web:ee41dae1ab9c8fe76dcc23",
            measurementId: "G-NN9QMS0TYG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle character count for textarea
        const ideaTextarea = document.getElementById('idea');
        const charCount = document.getElementById('charCount');
        
        ideaTextarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Handle form submission
        document.getElementById('ideaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value;
            const idea = document.getElementById('idea').value;
            const messageDiv = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            
            if (studentName && idea) {
                // Create a new idea entry
                const ideasRef = ref(database, 'ideas');
                const newIdeaRef = push(ideasRef);
                
                set(newIdeaRef, {
                    studentName: studentName,
                    idea: idea,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    // Show success message
                    messageText.textContent = 'تم إرسال فكرتك بنجاح! شكراً لمشاركتك.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('ideaForm').reset();
                    charCount.textContent = '0';
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }).catch((error) => {
                    // Show error message
                    messageText.textContent = 'حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    console.error('Error saving idea:', error);
                    
                    // Hide message after 5 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                });
            }
        });
    </script>
</body>
</html>
